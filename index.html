<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instance Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Control Instance</h1>

    <div class="Instance">
        <div>
    
            <h3>PROD Splunk Server</h3>
        </div>
        <div>
    
            <button class="button1 button" onclick="startSplunkInstance()">Start Splunk Instance</button>
            <button style="color: red;" class="button2 button" onclick="stopSplunkInstance()">Stop Splunk Instance</button>

            <a href="http://prod-splunk.softmania.in:8000/en-US" target="_blank"><button class="button3 button4" >Navigate PROD Splunk</button></a>

        </div>
    </div>
    <div class="Instance">
        <div>
    
            <h3>PROD Jenkins Server</h3>
        </div>
        <div>
    
            <button class="button1 button" onclick="startJenkinsInstance()">Start Jenkins Instance</button>
            <button style="color: red;" class="button2 button" onclick="stopJenkinsInstance()">Stop Jenkins Instance</button>
            <a href="http://jenkins.softmania.in:8080/" target="_blank"><button class="button3 button4" >Navigate PROD Jenkins</button></a>
        </div>
    </div>
    <div class="Instance">
        <div>
    
            <h3>DEV Splunk Server</h3>
        </div>
        <div>
    
            <button class="button1 button" onclick="startDEVSplunkUrl()">Start Splunk Instance</button>
            <button style="color: red;" class="button2 button" onclick="stopDEVSplunkUrl()">Stop Splunk Instance</button>
            <a href="http://dev-splunk.softmania.in:8000/en-US" target="_blank"><button class="button3 button4" >Navigate DEV Splunk</button></a>
        </div>
    </div>
    <h4 style="color: red;">(You can navigate to the server UI once the instance starts, which takes about 1 minute.)</h4>

    <script>
        const startSplunkUrl = 'https://y72a2ns9e5.execute-api.ap-southeast-2.amazonaws.com/start/start-instance';
        const stopSplunkUrl = 'https://y72a2ns9e5.execute-api.ap-southeast-2.amazonaws.com/stop/stop-instance';

        const startJenkinskUrl = 'https://m8vpjjh7wg.execute-api.ap-southeast-1.amazonaws.com/start/Start-Jenkins';
        const stopJenkinskUrl = 'https://m8vpjjh7wg.execute-api.ap-southeast-1.amazonaws.com/stop/Stop-Jenkins';

        const startDEVSplunk = 'https://btvyn0x0zb.execute-api.ap-southeast-1.amazonaws.com/Start/Start-DEV-Splunk';
        const stopDEVSplunk = 'https://btvyn0x0zb.execute-api.ap-southeast-1.amazonaws.com/Stop/Stop-DEV-Splunk';


        async function startSplunkInstance() {
            try {
                const response = await fetch(startSplunkUrl);
                if (!response.ok) throw new Error("HTTP error!" );
                const data = await response.json();
                alert(data.body);
            } catch (error) {
                console.error("Instance started successfully");
                alert('Instance start successfully');
            }
        }

        async function stopSplunkInstance() {   
            try {
                const response = await fetch(stopSplunkUrl);
                if (!response.ok) throw new Error("HTTP error!" );
                const data = await response.json();
                alert(data.body);
            } catch (error) {
                console.error('Instance stopped successfully');
                alert('Instance stopped successfully');
            }
        }
        async function startJenkinsInstance() {
            try {
                const response = await fetch(startJenkinskUrl);
                if (!response.ok) throw new Error("HTTP error!" );
                const data = await response.json();
                alert(data.body);
            } catch (error) {
                console.error("Instance started successfully");
                alert('Instance start successfully');
            }
        }

        async function stopJenkinsInstance() {   
            try {
                const response = await fetch(stopJenkinskUrl);
                if (!response.ok) throw new Error("HTTP error!" );
                const data = await response.json();
                alert(data.body);
            } catch (error) {
                console.error('Instance stopped successfully');
                alert('Instance stopped successfully');
            }
        }

        async function startDEVSplunkUrl() {
            try {
                const response = await fetch(startDEVSplunk);
                if (!response.ok) throw new Error("HTTP error!" );
                const data = await response.json();
                alert(data.body);
            } catch (error) {
                console.error("Instance started successfully");
                alert('Instance start successfully');
            }
        }

        async function stopDEVSplunkUrl() {   
            try {
                const response = await fetch(stopDEVSplunk);
                if (!response.ok) throw new Error("HTTP error!" );
                const data = await response.json();
                alert(data.body);
            } catch (error) {
                console.error('Instance stopped successfully');
                alert('Instance stopped successfully');
            }
        }
    </script>
</body>
</html>
